spring.application.name=backend

# 1. URL de Conexão JDBC
# O Spring vai procurar em:
# [protocolo]://[host]:[porta]/[nome-do-banco]
# Como o Docker mapeou a porta 5432, o banco está em 'localhost:5432'
spring.datasource.url=jdbc:postgresql://localhost:5432/vitalysdb

# 2. Credenciais (as mesmas do docker-compose.yml)
spring.datasource.username=vitalys
spring.datasource.password=vitalys

# 3. Driver do Postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# --- Configurações do JPA/Hibernate (Bônus) ---

# 'update': Tenta atualizar as tabelas com base nas suas @Entities
# Ótimo para desenvolvimento.
spring.jpa.hibernate.ddl-auto=update

# Mostra no console o SQL que o Hibernate está executando
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true